    <h3>
       <p>En el caso que tengas duda en cuanto al reproductor,
       te proporcionamos este medio, para que puedas consultar.</p>
       <p>Nuestros desarrolladores estaran dispuestos a solucionar sus dudas</p>
    </h3>
<section id="servicios">
   <div class="contenedor">
      
       
       <!-- Barra de búsqueda -->
       <div class="barra-busqueda">
           <input type="text" id="buscar" placeholder="¿Como Podemos Ayudarte?...">
           <button onclick="buscarServicio()">Consultar</button>
       </div>

       <!-- Lista de servicios (ejemplo) -->
       <div class="servicios-lista">
           <div class="servicio">Consultoría IT</div>
           <button> <li><a href="soporte.html">Soporte</a></li> </button>
           
       </div>
   </div>
</section>

<script>
   // Función para filtrar los servicios según la búsqueda
   function buscarServicio() {
       const query = document.getElementById('buscar').value.toLowerCase();
       const servicios = document.querySelectorAll('.servicio');
       servicios.forEach(servicio => {
           const servicioNombre = servicio.textContent.toLowerCase();
           if (servicioNombre.includes(query)) {
               servicio.style.display = 'block';
           } else {
               servicio.style.display = 'none';
           }
       });
   }
</script>
